    <p>Já me livrei da maldição</p>

        var n1 = Number.parseFloat(window.prompt('Digite um número: '))// O comando prompt retorna sempre uma string

        //window.alert('A soma de ' + n1 + ' e ' + n2 + ' é ' + s)//
